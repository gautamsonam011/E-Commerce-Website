<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {
      text-align: center;
    }
    h2 {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .logo {
      width: 50px;
      height: auto;
      margin-left: 15px;
    }
    .mycontainer {
      max-width: 910px;
      margin: 0 auto;
    }
    th {
      text-align: center;
    }
    input {
      text-align: center;
    }
    .row-total {
      font-size: 15px;
    }
    .author {
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <div ng-app="myApp">
    <h2>Shopping Cart <img class="logo" src="http://vectorlogo4u.com/wp-content/uploads/2016/05/angular-icon-vector-150x150.png" alt="" /></h2>
    <div ng:controller="CartForm" class="mycontainer">
      <table class="table">
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Discount (%)</th>
          <th>Total</th>
          <th>Remove</th>
          <th>Include?</th>
        </tr>
        <tr ng-repeat="item in invoice.items">
          <td><input type="text" ng-model="item.description" class="input-small" placeholder="items name"></td>
          <td><input type="number" ng-model="item.qty" ng-required class="input-mini"></td>
          <td><input type="number" ng-model="item.cost" ng-required class="input-mini"></td>
          <td><input type="number" ng-model="item.discount" ng-required class="input-mini"></td>
          <!--   <td>{{item.tax}}%</td>      -->
          <td>{{(item.qty * item.cost) * (1 - item.discount/100) | currency}}</td>
          <td>
            <a href ng-click="removeItem($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
          </td>
          <td><input type="checkbox" ng-model="item.checked"></td>
        </tr>
        <tr>
          <td><a class="btn btn-info btn-sm btn-block" href ng-click="addItem()">add new item</a></td>
          <td colspan="6"></td>
        </tr>
        <tr class="row-total">
          <td colspan="4"></td>
          <td>Total:</td>
          <td>{{total() | currency}}</td>
        </tr>
      </table>
    </div>
    <div class="author">Made with â™¥ by <a href="https://dankoknad.github.io/" target="_blank">Danko</a></div>
  </div>
  <script>
    var myApp = angular.module('myApp',[]);

myApp.controller('CartForm', ['$scope', function($scope) {
   $scope.invoice = {
        items: [{
            qty: 1,
            description: 'shoes',
            discount: 20,                  
            cost: 150,
            checked: true                  
        },
        {
            qty: 2,
            description: 'shirt',
            discount: 10,                  
            cost: 50,
            checked: true                  
        },
        {
            qty: 1,
            description: 'trousers ',
            discount: 50,                  
            cost: 120,
            checked: false                  
        },
        {
            qty: 1,
            description: 'sunglasses ',
            discount: 0,                  
            cost: 140,
            checked: true                  
        }]
    };

    $scope.addItem = function() {
        $scope.invoice.items.push({
            qty: 1,
            description: '',
            discount: 0,                  
            cost: 0,
            checked: true
        });
    },

    $scope.removeItem = function(index) {
        $scope.invoice.items.splice(index, 1);
    },

    $scope.total = function() {
        var total = 0;
        angular.forEach($scope.invoice.items, function(item) {
          if(item.checked){
            total += (item.qty * item.cost) * (1 - item.discount/100);
          }
            total += 0;
        })
        return total;
    }
}]);


  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
</body>
</html>
